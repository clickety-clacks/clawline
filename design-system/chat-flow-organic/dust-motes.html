<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dust Motes - Ambient Motion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', sans-serif;
            background: linear-gradient(180deg, #F0EAE0 0%, #E8E0D4 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        [data-theme="dark"] body {
            background: linear-gradient(180deg, #1C1917 0%, #141210 100%);
        }

        #dust-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            border-radius: 16px;
            font-size: 13px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 200px;
        }

        [data-theme="dark"] .controls {
            background: rgba(0, 0, 0, 0.5);
            color: #E8E4E0;
        }

        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .control-row label {
            flex-shrink: 0;
        }

        .control-row input[type="range"] {
            flex: 1;
            min-width: 80px;
        }

        .theme-toggle {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: #3D3429;
            color: white;
            cursor: pointer;
            font-size: 13px;
        }

        [data-theme="dark"] .theme-toggle {
            background: #E8E4E0;
            color: #1C1917;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            border-radius: 16px;
            max-width: 400px;
            font-size: 14px;
            line-height: 1.5;
            color: #3D3429;
        }

        [data-theme="dark"] .info {
            background: rgba(0, 0, 0, 0.5);
            color: #E8E4E0;
        }

        .info h2 {
            font-size: 16px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <canvas id="dust-canvas"></canvas>

    <div class="info">
        <h2>Dust Motes</h2>
        <p>Tiny particles drifting through ambient light. The motion is slow and meditative â€” you notice it peripherally rather than watching it directly. Warm-tinted to match the organic modernist palette.</p>
    </div>

    <div class="controls">
        <div class="control-row">
            <label>Density</label>
            <input type="range" id="density" min="20" max="200" value="80">
        </div>
        <div class="control-row">
            <label>Speed</label>
            <input type="range" id="speed" min="1" max="20" value="5">
        </div>
        <div class="control-row">
            <label>Size</label>
            <input type="range" id="size" min="1" max="6" value="2">
        </div>
        <div class="control-row">
            <label>Opacity</label>
            <input type="range" id="opacity" min="5" max="50" value="20">
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
    </div>

    <script>
        const canvas = document.getElementById('dust-canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        let settings = {
            density: 80,
            speed: 5,
            size: 2,
            opacity: 20
        };

        // Warm dust colors for light mode, cooler for dark
        const lightModeColors = [
            [180, 140, 100],  // warm tan
            [200, 160, 120],  // light sand
            [160, 130, 100],  // dusty brown
            [220, 180, 140],  // pale gold
        ];

        const darkModeColors = [
            [200, 180, 160],  // warm grey
            [180, 160, 140],  // dusty beige
            [160, 140, 120],  // muted tan
            [220, 200, 180],  // pale cream
        ];

        function isDarkMode() {
            return document.body.getAttribute('data-theme') === 'dark';
        }

        function getColors() {
            return isDarkMode() ? darkModeColors : lightModeColors;
        }

        function resize() {
            canvas.width = window.innerWidth * window.devicePixelRatio;
            canvas.height = window.innerHeight * window.devicePixelRatio;
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            initParticles();
        }

        function initParticles() {
            particles = [];
            const colors = getColors();
            for (let i = 0; i < settings.density; i++) {
                particles.push(createParticle(colors));
            }
        }

        function createParticle(colors) {
            const color = colors[Math.floor(Math.random() * colors.length)];
            return {
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                size: (Math.random() * settings.size + 0.5),
                speedX: (Math.random() - 0.5) * settings.speed * 0.1,
                speedY: (Math.random() - 0.5) * settings.speed * 0.1,
                opacity: (Math.random() * 0.5 + 0.5) * (settings.opacity / 100),
                color: color,
                // Twinkle: slow oscillation in opacity
                twinkleSpeed: Math.random() * 0.02 + 0.005,
                twinklePhase: Math.random() * Math.PI * 2,
                // Drift: gentle wandering
                driftPhase: Math.random() * Math.PI * 2,
                driftSpeed: Math.random() * 0.01 + 0.005,
            };
        }

        function updateParticle(p) {
            // Base movement
            p.x += p.speedX;
            p.y += p.speedY;

            // Gentle wandering drift (like actual dust in air currents)
            p.driftPhase += p.driftSpeed;
            p.x += Math.sin(p.driftPhase) * 0.3;
            p.y += Math.cos(p.driftPhase * 0.7) * 0.2;

            // Twinkle effect
            p.twinklePhase += p.twinkleSpeed;
            const twinkle = (Math.sin(p.twinklePhase) + 1) / 2; // 0 to 1
            p.currentOpacity = p.opacity * (0.3 + twinkle * 0.7);

            // Wrap around edges with padding
            const padding = 50;
            if (p.x < -padding) p.x = window.innerWidth + padding;
            if (p.x > window.innerWidth + padding) p.x = -padding;
            if (p.y < -padding) p.y = window.innerHeight + padding;
            if (p.y > window.innerHeight + padding) p.y = -padding;
        }

        function drawParticle(p) {
            const [r, g, b] = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${p.currentOpacity})`;
            ctx.fill();
        }

        function animate() {
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

            for (const p of particles) {
                updateParticle(p);
                drawParticle(p);
            }

            requestAnimationFrame(animate);
        }

        function toggleTheme() {
            const body = document.body;
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
            } else {
                body.setAttribute('data-theme', 'dark');
            }
            // Update particle colors
            const colors = getColors();
            for (const p of particles) {
                p.color = colors[Math.floor(Math.random() * colors.length)];
            }
        }

        // Control handlers
        document.getElementById('density').addEventListener('input', (e) => {
            settings.density = parseInt(e.target.value);
            initParticles();
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            settings.speed = parseInt(e.target.value);
            for (const p of particles) {
                p.speedX = (Math.random() - 0.5) * settings.speed * 0.1;
                p.speedY = (Math.random() - 0.5) * settings.speed * 0.1;
            }
        });

        document.getElementById('size').addEventListener('input', (e) => {
            settings.size = parseInt(e.target.value);
            for (const p of particles) {
                p.size = Math.random() * settings.size + 0.5;
            }
        });

        document.getElementById('opacity').addEventListener('input', (e) => {
            settings.opacity = parseInt(e.target.value);
            for (const p of particles) {
                p.opacity = (Math.random() * 0.5 + 0.5) * (settings.opacity / 100);
            }
        });

        // Initialize
        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
</html>
